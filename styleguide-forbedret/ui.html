<!DOCTYPE html>

    <link rel="stylesheet" href="../alle-sider/style.css">
</head>
<body>

<div class="wrapper-webversion-guide">
  <div class="button-guide-nav-box">
    <div class="contentflexbox-guide-nav-1">
        <a class="button-guide-nav-a" href="styleguide.html"><button class="button-guide-nav">Knapper</button></a>
        <a class="button-guide-nav-a" href="farver.html"><button class="button-guide-nav">Farver</button></a>
        <button class="button-guide-nav-selct">UI Patterns</button>
        <a class="button-guide-nav-a" href="ikoner.html"><button class="button-guide-nav">Ikoner</button></a>
    </div>
</div>

    <div class="contentflexbox-guide-nav-3">
        <div class="sg-box">
            <input type="text" placeholder="Name..." class="name-placeholder">
            <div class="kode-placeholder">
                &lt;input type="text" placeholder="Name..." class="name-placeholder"&gt;
            </div>
        </div>
        
        
        <div class="sg-box">
            <div class="todo-list-wrapper-web">
                <div class="todo-item"><p>TODO #1</p></div>
                <label class="item-container">
                  <input id="todo-item-1-2" type="checkbox" name="myCheckbox-1">
                <span class="checkmark-in-box"></span>
                </label>
            </div>
        </div>

         

        <div class="sg-box">
            <div class="single-chart-sg">
                <svg viewBox="0 0 36 36" class="circular-chart red">
                  <path class="circle-bg"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <!--stroke-dasharray er den stoke med farve, der viser hvor mange dage der er tilbage. de første tal er % den skal ligge på ift cirklen. 100 er ift hele cirklen-->
                  <path class="circle"
                    stroke-dasharray="100, 100"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                    <!-- Next service er det øvereste test i cirkeldiagrammet-->
                  <text x="18" y="17" class="next-service">NEXT SERVICE</text>
                    <!-- precentage er de dage der er tilbage/- eller overskredet af service-->
                  <text x="18" y="23" class="percentage-red">0 DAYS</text>
                </svg>
              </div>
            <div class="kode-placeholder">
                &lt;input type="text" placeholder="Name..." class="name-placeholder"&gt;
            </div>
        </div>
    </div>
</div>

</body>
</html>
